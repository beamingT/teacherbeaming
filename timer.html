<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beaming_timer</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #f9f7f6;
            color: #555;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: #ffebcc;
            border: 2px solid #f5c0a9;
            border-radius: 15px;
            display: inline-block;
        }
        .time-input {
            font-size: 1.2em;
            margin: 10px;
            width: 60px;
            text-align: center;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button.start {
            background-color: #b8e994;
            color: #2b580c;
        }
        button.pause {
            background-color: #f8a5c2;
            color: #6d214f;
        }
        button:hover {
            opacity: 0.9;
        }
        .timer-display {
            margin-top: 20px;
            position: relative;
            width: 150px;
            height: 150px;
            background: conic-gradient(#b8e994 0% 0%, #f5f5f5 0%);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #4b6584;
            font-size: 1.5em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .timer-text {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè´ Manage time effectively üè´ </h1>
        <div>
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" class="time-input" min="0" placeholder="0">
            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds" class="time-input" min="0" max="59" placeholder="0">
        </div>
        <div class="buttons">
            <button class="start" onclick="startTimer()">Start</button>
            <button class="pause" onclick="pauseTimer()">Pause</button>
        </div>
        <div class="timer-display" id="timer-display">
            <span class="timer-text" id="timer-text">00:00</span>
        </div>
    </div>

    <script>
        let timer;
        let remainingTime = 0;
        let isPaused = false;
        const timerDisplay = document.getElementById('timer-display');
        const timerText = document.getElementById('timer-text');

        function startTimer() {
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            const seconds = parseInt(document.getElementById('seconds').value) || 0;

            if (!isPaused) {
                remainingTime = minutes * 60 + seconds;
            }

            if (remainingTime > 0) {
                isPaused = false;
                clearInterval(timer);
                timer = setInterval(() => {
                    if (remainingTime <= 0) {
                        clearInterval(timer);
                        alert('Time is up! üéâ');
                        return;
                    }
                    remainingTime--;
                    updateDisplay();
                }, 1000);
            }
        }

        function pauseTimer() {
            if (isPaused) {
                startTimer();
            } else {
                isPaused = true;
                clearInterval(timer);
            }
        }

        function updateDisplay() {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            const percentage = ((minutes * 60 + seconds) / remainingTime) * 100;

            timerText.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            timerDisplay.style.background = `conic-gradient(#b8e994 ${percentage}%, #f5f5f5 ${percentage}%)`;
        }
    </script>
</body>
</html>
